  <!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>N贸mina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
   <a class="navbar-brand" href="./index.html">Sistema de Sueldos</a>
   <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
     <li class="nav-item">
      <a class="nav-link active" href="nomina.html">N贸mina</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="liquidaciones.html">Liquidaciones</a>
     </li>
    </ul>
   </div>
  </div>
 </nav>

  <div class="container mt-4">
  <h2 class="mb-4">Gesti贸n de N贸mina</h2>

    <div class="mb-3">
   <label for="inputExcel" class="form-label">Importar archivo Excel</label>
   <input class="form-control" type="file" id="inputExcel" accept=".xlsx, .xls">
  </div>

    <div class="mb-3">
   <input type="text" id="filtroNomina" class="form-control" placeholder="Filtrar por Legajo, Nombre, Apellido, Puesto...">
  </div>

    <button class="btn btn-success mb-3" id="btnAgregar" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar Legajo</button>

    <div class="table-responsive">
   <table class="table table-striped table-bordered" id="tablaNomina">
    <thead class="table-dark">
     <tr>
      <th>Legajo</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Fecha Ingreso</th>
      <th>Puesto</th>
      <th>Sueldo</th>
      <th>Acciones</th>
     </tr>
    </thead>
    <tbody>
         </tbody>
   </table>
  </div>
 </div>

  <div class="modal fade" id="modalAgregar" tabindex="-1">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title">Agregar Legajo</h5>
     <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
     <form id="formAgregar">
      <div class="mb-2">
       <label class="form-label">Legajo</label>
       <input type="text" id="nuevoLegajo" class="form-control">
      </div>
      <div class="mb-2">
       <label class="form-label">Nombre</label>
       <input type="text" id="nuevoNombre" class="form-control">
      </div>
      <div class="mb-2">
       <label class="form-label">Apellido</label>
       <input type="text" id="nuevoApellido" class="form-control">
      </div>
      <div class="mb-2">
       <label class="form-label">DNI</label>
       <input type="text" id="nuevoDni" class="form-control">
      </div>
      <div class="mb-2">
       <label class="form-label">Fecha Ingreso</label>
       <input type="date" id="nuevoFecha" class="form-control">
      </div>
      <div class="mb-2">
       <label class="form-label">Puesto</label>
       <input type="text" id="nuevoPuesto" class="form-control">
      </div>
      <div class="mb-2">
       <label for="nuevoSueldo" class="form-label">Sueldo</label>
       <input type="number" class="form-control" id="nuevoSueldo" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
     </form>
    </div>
   </div>
  </div>
 </div>

 <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
   <div class="modal-content">
    <form id="formEditar">
     <div class="modal-header">
      <h5 class="modal-title">Editar Empleado</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
     </div>
     <div class="modal-body">
      <input type="hidden" id="editarId">
      <div class="mb-3">
       <label>Nombre</label>
       <input type="text" id="editarNombre" class="form-control">
      </div>
      <div class="mb-3">
       <label>Apellido</label>
       <input type="text" id="editarApellido" class="form-control">
      </div>
      <div class="mb-3">
       <label>DNI</label>
       <input type="text" id="editarDni" class="form-control">
      </div>
      <div class="mb-3">
       <label>Fecha Ingreso</label>
       <input type="date" id="editarFecha" class="form-control">
      </div>
      <div class="mb-3">
       <label>Puesto</label>
       <input type="text" id="editarPuesto" class="form-control">
      </div>
      <div class="mb-3">
       <label>Sueldo</label>
       <input type="number" id="editarSueldo" class="form-control">
      </div>
     </div>
     <div class="modal-footer">
      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
     </div>
    </form>
   </div>
  </div>
 </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
 <script src="./js/core.js"></script>
 <script src="./js/nomina.js"></script>
</body>
</html>
