<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidaciones | Proyecto Final</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">
        Simulador de Liquidación — Proyecto Final
      </h1>

      <div class="card shadow-sm mb-4 p-3">
        <form id="formLiquidar" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Empleado</label>
            <select id="selEmpleado" class="form-select" required></select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Periodo</label>
            <input type="month" id="periodo" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Horas Extras</label>
            <input
              type="number"
              id="horasExtras"
              class="form-control"
              min="0"
              value="0"
            />
          </div>
          <div class="col-12">
            <button class="btn btn-primary w-100" type="submit">
              Liquidar
            </button>
          </div>
        </form>
      </div>

      <div id="resultado"></div>

      <div class="card shadow-sm p-3 mt-4">
        <h5>Historial de liquidaciones</h5>
        <div id="historial"></div>
        <button id="btnExportCSV" class="btn btn-outline-secondary mt-2">
          Exportar CSV
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
