<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Liquidación de Sueldos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center mb-4">Simulador de Liquidación de Sueldos</h1>

    <!-- Formulario -->
    <div class="card p-4 shadow-sm mb-4">
        <form id="formSueldo">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre y Apellido</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Legajo</label>
                    <input type="text" id="legajo" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">CUIL</label>
                    <input type="text" id="cuil" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Fecha Ingreso</label>
                    <input type="date" id="fechaIngreso" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Puesto</label>
                    <input type="text" id="puesto" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Sueldo Básico</label>
                    <input type="number" id="basico" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Horas Extras</label>
                    <input type="number" id="horasExtras" class="form-control" value="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Valor Hora Extra</label>
                    <input type="number" id="valorHora" class="form-control" value="0">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Calcular y Guardar</button>
        </form>
    </div>

    <!-- Resultados -->
    <div id="resultado"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
